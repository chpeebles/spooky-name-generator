<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Spooky Name Generator</title>
    <meta
      name="description"
      content="Spooky-fy your name for the spooky season."
    />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>
  <body class="bg-amber-700 bg-opacity-60">
    <div class="flex flex-col h-screen justify-center mx-5 text-amber-900">
      <h1 class="text-center text-xl md:text-4xl font-bold">
        &#128123;&#127875; Spooky-fy your name for the spooky szn
        &#127875;&#128123;
      </h1>

      <form class="flex justify-center mt-4 md:mt-6 md:text-lg">
        <div class="flex flex-col">
          <label for="name">Your Name</label>
          <div class="flex flex-wrap gap-2 mt-1">
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Scary Skeleton"
              class="text-gray-900 rounded-sm py-1 px-2"
              required
            />
            <button
              type="submit"
              class="bg-amber-900 text-white md:h-full rounded-md px-3 py-1"
            >
              Spooky-fy
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
